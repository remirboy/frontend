<!DOCTYPE html>
<html>
<head>
	<title>Flex-box</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Размеры элементов -->
	<div class="flexbox">
		<div class="flexbox-item">1</div>
		<div class="flexbox-item">2 2</div>
		<div class="flexbox-item">3 3 3</div>
		<div class="flexbox-item">4 4 4 4</div>
		<div class="flexbox-item">5 5 5 5 5</div>
	</div>
	<div class="flexbox">
		<div class="flexbox-item">a</div>
		<div class="flexbox-item">b b</div>
	</div>
	<div class="flexbox">
		<div class="flexbox-item">A</div>
		<div class="flexbox-item">B B</div>
		<div class="flexbox-item">C C C</div>
		<div class="flexbox-item">D D D D</div>
		<div class="flexbox-item">E E E E</div>
	</div>
	<!-- Выравнивание элементов(justify-content etc) -->
	<div class="flexbox-2">
		<div class="flexbox-item-2">A</div>
		<div class="flexbox-item-2">B B</div>
		<div class="flexbox-item-2">C C C</div>
		<div class="flexbox-item-2">D D D D</div>
		<div class="flexbox-item-2">E E E E</div>
	</div>

	<!-- Направление осей -->
	<div class="flexbox-3">
		<div class="flexbox-item-3">A</div>
		<div class="flexbox-item-3">B B</div>
		<div class="flexbox-item-3">C C C</div>
		<div class="flexbox-item-3">D D D D</div>
		<div class="flexbox-item-3">E E E E</div>
	</div>
	<!-- Строки и колонки -->
	<div class="flexbox-4">
		<div class="flexbox-item-4">A</div>
		<div class="flexbox-item-4">B B</div>
		<div class="flexbox-item-4">C C C</div>
		<div class="flexbox-item-4">D D D D</div>
		<div class="flexbox-item-4">E E E E E</div>
	</div>

</body>
</html>

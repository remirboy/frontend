<!DOCTYPE html>
 <head>
  <meta charset="utf-8">
  <title>checked</title>
  <style>
   #word_opts{
      text:cjhabs;
      width: 100px;
      height: 24px;
      vertical-align: -6.5px;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: green;
      outline: none;
      border-radius: 19px;
      box-shadow: inset 0 0 12px rgba(0,0,0, .2);
      transition: 0.2s;
      position: relative;
    }

    #word_opts:checked[type="checkbox"] {
      background: red;
    }
  </style>
 </head>
 <body>
  <input type="checkbox" id="word_opts" name="test"> *случайное*</input>
 </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='user.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- header should be in component -->
    <header class="header">
        <form>
        <div class="header git_logo"></div>
        <!-- Input should be in component -->
        <input class="header searcher">
        <a class="header login" href="">Log In</a>
        <button class="header back">Back</button>
    </form>
    </header>
     <!-- user should be in component -->
    <div class="user">
        <div class="user picture"></div>
        <div class="user star">
            <div class="user star star_picture">&#9733;</div>
            <span id="star_count">5</span>
        </div>
        <div class="user repositories">
            <div class="user repositories repositories_picture"></div>
            <span id="repositories_count">13</span>
        </div>
        <div class="user profile_picture"></div>
        <span id="username"><a href>remirboy</a></span>
        <div class="user email_picture"></div>
        <span id="email">remirboy@yandex.ru</span>        
    </div>
     <!-- footer should be in component -->
    <footer class="footer">
        <a class="footer akvelon">2020 Akvelon, Inc.</a>
    </footer>
</body>
</html>
